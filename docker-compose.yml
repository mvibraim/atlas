services:
  postgres:
    image: postgres:18.1-alpine3.23
    container_name: atlas-postgres
    environment:
      POSTGRES_USER: marcus
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: atlas-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marcus -d atlas-db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atlas-app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - GIN_MODE=release
      - DB_HOST=postgres
    restart: unless-stopped

volumes:
  postgres_data:
